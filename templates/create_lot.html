<!DOCTYPE html>
<html>
<body>
    <h2>Create Parking Lot</h2>
    <form method="POST">
        <input name="name" placeholder="Lot Name" required><br>
        <input name="address" placeholder="Address" required><br>
        <input name="pincode" placeholder="Pincode" required><br>
        <input name="price" type="number" step="0.1" placeholder="Price/hour" required><br>
        <input name="max_spots" type="number" placeholder="Max Spots" required><br>
        <button type="submit">Create</button>
    </form>
</body>
</html>
